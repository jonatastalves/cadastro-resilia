<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<body>
    <header>
        
        <div class="topo">
            <a><img src="img/logo.svg" alt="RESILIA"></a>
        </div>
    
    </header>

<main class="centro">
    
<br><br>
        <div class="textos-top">
            <h2><strong>Curso de Desenvolvimento Web</strong></h2>
            <br>
            <p>Aprenda em 6 meses a programar e só pague quando estiver trabalhando. Gostou?</p>
            <br>
        </div>

<div class="centrojuntos">

        <div class="img-cadastro">
         
            <img src="img/boneco.png" id="img-cad" alt="INSCREVER-SE">
        
        </div>

       

        <div class="formulario">   
            
            <form>
                
            <input type="text" placeholder="Nome completo" id="Nome" class="inputform" required><br><br><br>

            <input type="text" name="CPF" placeholder="CPF (XXX.XXX.XXX-XX)" id="" class="inputform" required><br><br><br>

            <input type="email" placeholder="Seu E-mail" id="email" class="inputform" required><br><br><br>

            <input type="tel" id="phone" name="phone" placeholder="Telefone/Whatsapp" pattern="([0-9]{2}) [0-9]{5}-[0-9]{4}" class="inputform" required><br><br><br>

            <input type="date" name="date" placeholder="Data de Nascimento" id="data-nascimento" class="inputform" required><br><br><br>


            <input class="inscrever" type="submit" value="INSCREVER-SE"><br><br><br>

                <p>Ou cadastre-se usando suas redes:</p><br>

                <input class="facebook" type="submit" value="Facebook">
                <input class="google"  type="submit" value="Google">

        </div>
        
    
</div>

</main>       

    <footer>
        <div class="footer-content">
            <h3>Resilia Educação</h3>
            <p>Encontre-nos nas redes sociais</p>
            <ul class="socials">
                <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                <li><a href="#"><i class="fa fa-google-plus"></i></a></li>
                <li><a href="#"><i class="fa fa-youtube"></i></a></li>
                <li><a href="#"><i class="fa fa-linkedin-square"></i></a></li>
            </ul>
        </div>
        <div class="footer-bottom">
            <p>copyright &copy;2021 Resilia Educação. designed by <span>Jonatas [T10]</span></p>
        </div>
    </footer>
    
</body>
</html>
